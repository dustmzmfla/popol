<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scal=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>회원가입</title>
    <link rel="icon" type="imges/png" href="img/logo.png">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>
    <!-- 120px 가림 -->
    <div class="header">
        <div class="top">
            <div class="logo">
                <a href="file:///D:/SHW/popl/main.html">
                    <img src="img/logo.png" />
                </a>
            </div>
            <div class="search_bar">
                <div class="search">
                    <input type="text" placeholder="검색어를 입력하세요." />
                    <button>
                        <a href="#"><img src="img/search.png" />
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="fixmem">
            <a href="file:///D:/SHW/popl/mypagelogin.html" />
            <h1>마이페이지</h1>
            </a>
            <a href="file:///D:/SHW/popl/register.html">
                <h2>회원가입</h2>
            </a>
            <a href="file:///D:/SHW/popl/login.html">
                <h3>로그인</h3>
            </a>
        </div>
        <div class="topbar">
            <a href="#">PC</a>
            <a href="#">플레이스테이션</a>
            <a href="#">XBOX</a>
            <a href="#">닌텐도</a>
            <a href="#">모바일</a>
            <a href="#">인기</a>
            <a href="#">발매예정</a>
        </div>
    </div>
    <!-- -->
    <div class="content">
        <div class="content_body">
            <div class="id">
                <div class="box1">
                    <div class="title1">
                        <h1>아이디</h1>
                    </div>
                    <input type="text" placeholder="아이디를 입력하세요." />
                    <button>중복확인</button>
                </div>
            </div>
            <div class="password">
                <div class="box2">
                    <div class="title2">
                        <h1>비밀번호</h1>
                    </div>
                    <input type="text" placeholder="비밀번호를 입력하세요." />
                </div>
            </div>
            <div class="passcheck">
                <div class="box3">
                    <div class="title3">
                        <h1>비밀번호확인</h1>
                    </div>
                    <input type="text" placeholder="비밀번호를 확인합니다." />
                </div>
            </div>
            <div class="email">
                <div class="box4">
                    <div class="title4">
                        <h1>이메일주소</h1>
                    </div>
                    <input type="text" placeholder="아이디" />
                    <h2>@</h2>
                    <select name="mail" class="mail">
                        <option>---------- 선택하세요 ----------</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>hanmail.net</option>
                    </select>
                </div>
            </div>
            <div class="gender">
                <div class="box5">
                    <div class="title5">
                        <h1>성별</h1>
                    </div>
                    <div class="men">
                        <input type="radio" name="gender" id="gender_m" value="M" checked />
                        <label for="gender_m">남자</label>
                    </div>
                    <div class="women">
                        <input type="radio" name="gender" id="gender_f" value="F" />
                        <label for="gender_f">여자</label>
                    </div>
                </div>
            </div>
            <div class="birth">
                <div class="box6">
                    <div class="title6">
                        <h1>생년월일</h1>
                    </div>
                    <input class="year" type="text" placeholder="년(4자)" />
                    <select class="month">
                        <option>선택하세요</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <input class="date" type="text" placeholder="일(2자)" />
                </div>
            </div>
            <div class="check">
                <div class="yes">
                    <h1>확인</h1>
                </div>
                <div class="no">
                    <h1>취소</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h1>본 웹페이지는 포트폴리오 목적으로 만들어졌습니다.</h1>
    </div>
</body>

</html>
